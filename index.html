<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WowMovies - Live Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">
    
    <header class="bg-gray-900 p-4 sticky top-0 z-50 flex justify-between items-center border-b border-gray-800">
        <h1 class="text-2xl font-bold text-yellow-500 cursor-pointer" onclick="location.reload()">üé¨ WOWMOVIES</h1>
        <input id="search" type="text" placeholder="‡§Æ‡•Ç‡§µ‡•Ä ‡§ñ‡•ã‡§ú‡•á‡§Ç..." class="bg-gray-800 border border-gray-700 rounded-full px-4 py-2 text-sm w-48 outline-none focus:ring-2 focus:ring-yellow-500">
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <div id="movieGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <div class="col-span-full text-center py-20 text-gray-500">‡§Æ‡•Ç‡§µ‡•Ä‡•õ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡§Ç, ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∞‡•Å‡§ï‡•á‡§Ç...</div>
        </div>
    </main>

    <div id="player-box" class="fixed inset-0 bg-black/95 z-[60] hidden flex flex-col items-center justify-center p-4">
        <button onclick="closePlayer()" class="mb-4 bg-red-600 text-white px-8 py-2 rounded-full font-bold shadow-lg">CLOSE √ó</button>
        <div class="w-full max-w-5xl aspect-video bg-black rounded-xl overflow-hidden border border-gray-800">
            <iframe id="video-frame" class="w-full h-full" allowfullscreen frameborder="0"></iframe>
        </div>
    </div>

    <script>
        const _k1 = '174d0214';
        const _k2 = 'bf933dd59';
        const _k3 = 'b3d5ec68a0c967f';
        const API_KEY = _k1 + _k2 + _k3;
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        // ‡§Æ‡•Ç‡§µ‡•Ä‡•õ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        async function fetchMovies(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                if(data.results) {
                    const grid = document.getElementById('movieGrid');
                    grid.innerHTML = '';
                    data.results.forEach(movie => {
                        if(movie.poster_path) {
                            const card = document.createElement('div');
                            card.className = 'bg-gray-900 rounded-xl p-3 hover:scale-105 transition-transform border border-gray-800 hover:border-yellow-500 cursor-pointer';
                            card.innerHTML = `
                                <img src="${IMG_URL}${movie.poster_path}" class="w-full h-64 object-cover rounded-lg mb-3">
                                <h3 class="font-bold text-sm truncate">${movie.title}</h3>
                                <div class="flex justify-between items-center mt-2">
                                    <span class="text-yellow-500 text-xs font-bold">‚≠ê ${movie.vote_average.toFixed(1)}</span>
                                    <button onclick="openPlayer('${movie.title.replace(/'/g, "\\'")}')" class="bg-yellow-500 text-black px-3 py-1 rounded text-[10px] font-black">WATCH</button>
                                </div>
                            `;
                            grid.appendChild(card);
                        }
                    });
                }
            } catch (error) {
                document.getElementById('movieGrid').innerHTML = '<p class="col-span-full text-center text-red-500">‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§è‡§∞‡§∞! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•á‡§ú ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§ï‡§∞‡•á‡§Ç‡•§</p>';
            }
        }

        window.onload = () => fetchMovies(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}&language=hi-IN`);

        function openPlayer(title) {
            document.getElementById('player-box').classList.remove('hidden');
            document.getElementById('video-frame').src = `https://www.dailymotion.com/embed/search?query=${encodeURIComponent(title + ' full movie hindi')}`;
        }

        function closePlayer() {
            document.getElementById('player-box').classList.add('hidden');
            document.getElementById('video-frame').src = '';
        }

        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                if(query) fetchMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=hi-IN`);
            }
        });
    </script>
</body>
</html>
